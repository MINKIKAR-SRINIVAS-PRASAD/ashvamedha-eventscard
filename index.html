<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVENTS CARD</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #00103a, #000622);
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  .slider {
    position: relative;
    width: 90%;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 2500px;
  }

  .card {
    position: absolute;
    width: 280px;
    height: 400px;
    border-radius: 20px;
    overflow: hidden;
    background: #000;
    color: #fff;
    transition: transform 1s ease, box-shadow 0.6s ease, opacity 0.6s ease;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    cursor: pointer;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.9;
  }

  .card .info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-weight: 600;
    text-shadow: 0 2px 8px #000;
  }

  .nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: white;
    cursor: pointer;
    user-select: none;
    z-index: 10;
    transition: opacity 0.3s;
  }

  .nav:hover { opacity: 0.6; }
  .nav.left { left: 40px; }
  .nav.right { right: 40px; }
</style>
</head>
<body>

<div class="nav left" onclick="moveSlide(-1)">&#10094;</div>

<div class="slider" id="slider">
  <div class="card"><img src="TABLE TENNIS.jpg"><div class="info">01 TABLE TENNIS</div></div>
  <div class="card"><img src="FOOTBALL.jpg"><div class="info">02 FOOTBALL</div></div>
  <div class="card"><img src="VALORENT.jpg"><div class="info">03 VALORENT</div></div>
  <div class="card"><img src="BASKET BALL.jpg"><div class="info">04 BASKET BALL</div></div>
  <div class="card"><img src="GYM EVENTS.jpg"><div class="info">05 GYM EVENTS</div></div>
  <div class="card"><img src="CHESS.jpg"><div class="info">06 CHESS</div></div>
  <div class="card"><img src="VALORENT.jpg"><div class="info">07 VOLLY BALL</div></div>
  <div class="card"><img src="BATMINTON.jpg"><div class="info">08 BATMINTON</div></div>
  <div class="card"><img src=""><div class="info">09 BGMI</div></div>
  <div class="card"><img src="LAWN TENNIS.png"><div class="info">10 LAWN TENNIS</div></div>
  <div class="card"><img src="GYM.jpg"><div class="info">11 BODY BUILDING</div></div>
  <div class="card"><img src=""><div class="info">12 KHO KHO</div></div>
</div>  

<div class="nav right" onclick="moveSlide(1)">&#10095;</div>

<script>
const slider = document.getElementById('slider');
const cards = slider.querySelectorAll('.card');
let current = 0;
let autoSlideInterval;

function updatePositions() {
  cards.forEach((card, i) => {
    const offset = (i - current + cards.length) % cards.length;
    let pos = offset;
    if (pos > cards.length / 2) pos -= cards.length;
    const absOffset = Math.abs(pos);

    // show 7 visible cards
    if (absOffset > 3) {
      card.style.opacity = 0;
      card.style.pointerEvents = "none";
      return;
    } else {
      card.style.opacity = 1;
      card.style.pointerEvents = "auto";
    }

    // All cards diagonal 
    const translateX = pos * 140;  // horizontal spacing
    const translateY = pos * 150;  // downward slope (\\ shape)
    const rotateY = pos * -15;     // angled spread
    const rotateX = -15;
    const scale = 1 - absOffset * 0.07;
    const zIndex = 10 - absOffset;

    card.style.zIndex = zIndex;
    card.style.transform = `
      translateX(${translateX}px)
      translateY(${translateY}px)
      scale(${scale})
      rotateY(${rotateY}deg)
      rotateX(${rotateX}deg)
      translateZ(${absOffset * -200}px)
    `;

    if (pos === 0) {
      card.style.boxShadow = "0 0 100px rgba(0,255,255,0.9)";
    } else {
      card.style.boxShadow = "0 0 25px rgba(0,0,0,0.4)";
    }
  });
}

function moveSlide(dir) {
  current = (current + dir + cards.length) % cards.length;
  updatePositions();
  resetAutoSlide();
}

function startAutoSlide() {
  autoSlideInterval = setInterval(() => moveSlide(1), 3000);
}

function resetAutoSlide() {
  clearInterval(autoSlideInterval);
  startAutoSlide();
}

updatePositions();
startAutoSlide();
</script>
</body>
</html>
